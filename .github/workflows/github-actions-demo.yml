name: GitHub Actions Demo
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code - test
        uses: actions/checkout@v2
      - run: mvn test
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository code - build
          uses: actions/checkout@v2
        - run: mvnw package
        
  deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_CDA_PRIVATE_KEY }}
          name: id_rsa # optional
          known_hosts: ${{ secrets.CDA_EC2_HOST }}
          if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)
      - name: SCP via port-forwarding
        run: 
          scp ./target/spring-petclinic-2.5.0-SNAPSHOT.jar ${{ secrets.CDA_EC2_HOST }}:petclinic.jar
          java -jar petclinic.jar --server.port=8083
